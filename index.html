<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="photos/99.png" type="image/x-png">
    <title>Weather HOCAM</title>
</head>

<body>
    <div class="centered-text">
        <p>Welcome to Weather HOCAM!</p>
    </div>
    <!-- Main content -->
    <div class="main"> <!-- div can be used to group, organize or style content.-->
        <!-- Search box and find location button -->
        <div class="row">
            <div class="col-sm-12 col-md-4">
                <div class="search-box">
                    <input type="text" placeholder="Please Enter A Location">
                    <button class="fa-solid fa-magnifying-glass"></button> <!-- image of search button -->
                </div>
                <div class="findlocation">
                    <div class="seperator"></div>
                    <button class="custom-button">Find My Location</button>
                </div>
            </div>
            <!-- Weather information panel 1 -->
            <div class="col-sm-12 col-md-4 panel2" style="display: none; pointer-events: none;">
                <div class="weather-box">
                    <img src="">
                    <p class="temperature"></p>
                    <p class="description"></p>
                    <p class="date"></p>
                </div>
            </div>
            <!-- Weather information panel 2 -->
            <div class="col-sm-12 col-md-4 panel3" style="display: none; pointer-events: none;">
                <div class="weather-details">
                    <div class="humidity">
                        <i class="fa-solid fa-water fa-fade" style="color: #055deb;"></i>
                        <div class="text">
                            <span></span>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="wind">
                        <i class="fa-solid fa-wind fa-fade" style="color: #055deb;"></i>
                        <div class="text">
                            <span></span>
                            <p>Wind</p>
                        </div>
                    </div>
                    <div class="feels_like">
                        <i class="fa-solid fa-temperature-full fa-fade" style="color: #055deb;"></i>
                        <div class="text">
                            <span></span>
                            <p>Feels_like</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Forecast section -->
        <div class="row">
            <div class="col-sm-12 col-md-3 port1" style="display: none;">
                <div class="forecast-box">
                    <img class="forecast-picture" src="" alt="">
                    <p class="forecast-temperature"></p>
                    <p class="forecast-description"></p>
                    <p class="forecast-date"></p>
                </div>
            </div>
            <div class="col-sm-12 col-md-3 port2" style="display: none;">
                <div class="forecast-box">
                    <img class="forecast-picture" src="" alt="">
                    <p class="forecast-temperature"></p>
                    <p class="forecast-description"></p>
                    <p class="forecast-date"></p>
                </div>
            </div>
            <div class="col-sm-12 col-md-3 port3" style="display: none;">
                <div class="forecast-box">
                    <img class="forecast-picture" src="" alt="">
                    <p class="forecast-temperature"></p>
                    <p class="forecast-description"></p>
                    <p class="forecast-date"></p>
                </div>
            </div>
            <div class="col-sm-12 col-md-3 port4" style="display: none;">
                <div class="forecast-box">
                    <img class="forecast-picture" src="" alt="">
                    <p class="forecast-temperature"></p>
                    <p class="forecast-description"></p>
                    <p class="forecast-date"></p>
                </div>
            </div>

        </div>
        <!-- Not found message -->
        <div class="not-found">
            <i class="fa-solid fa-triangle-exclamation fa-shake fa-2xl" style="color: #f61313;"></i>
            <p>This location cannot found!</p>
        </div>
    </div>
    <!-- Footer -->
    <div id="footer" style="position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%); text-align: center;">
        <p>This web page is created by Umutcan CELIK.</p>
    </div>
    <!-- JavaScript dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>

</body>

</html>
